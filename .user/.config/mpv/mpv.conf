## ~/.config/mpv/mpv.conf ::
# example: /usr/share/doc/mpv/mpv.conf

keep-open=yes
osd-font=Hack
osd-font-size=32
osd-duration=4000
script-opts=stats-font=Hack,stats-font_mono=hack,stats-duration=6,console-font=Hack

## video ::
video-sync=display-resample
tscale=oversample
interpolation

## audio ::
alang=en

## subs ::
slang='en,eng'
sub=1
sub-bold=yes
sub-border-color='#ff00002a'
sub-border-size=3.0
sub-color='#ffd0d0fa'
sub-file-paths=sub:subs:subtitle:subtitles:Sub:Subs:Subtitle:Subtitles
sub-scale=0.75
sub=auto
sub-margin-y=8

## profiles ::
[tty]
vo=drm

